<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - v8 Get data from inputs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <p><button id="btnDisplayTodos">Display Todos</button></p>
  <p><button id="btnToggleAll">Toggle All</button></p>

  <p class="row">
  <input id="InputAdd" type="text" placeholder=""> 
  <button id="btnName">Name</button> 
  </p>

  <p class="row">
      <input id="InputChangeIndex" class="index" type="number" min="0" placeholder="">
      <input id="InputChangeIndex" type="text" placeholder="">  
      <button id="btnChangeName">Change Name</button> 
  </p>

  <p class="row">
      <input id="InputToggleIndex" class="index" type="number" min="0" placeholder=""> 
      <button id="btnToggle">Toggle Todo</button> 
  </p>

  <p class="row">
      <input id="InputDeleteIndex" class="index" type="number" min="0" placeholder=""> 
      <button id="btnDelete">Delete Todo</button> 
  </p>

  <!-- <script src="app.js"></script> -->
  <script src="scripts.js"></script>
</body>
</html>
