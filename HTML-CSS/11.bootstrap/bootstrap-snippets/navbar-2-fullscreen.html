<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Navbar + Custom mobile menu</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CUSTOM FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- STYLES EN COMMUN DEMO - Ignorez si vous avez votre propre mise en page -->
    <link rel="stylesheet" href="css/common-demo.css">

    <!-- VOS STYLES PERSO ICI... -->
    <link rel="stylesheet" href="css/navbar-2-fullscreen.css">

  </head>


  <body>

    <!-- BOOSTRAP NAVBAR
    ======================================= -->
    <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between border-bottom __fixed-top">

      <!-- OVERLAY -->
      <div class="overlay"></div>

      <!-- BRAND - Logo -->
      <a class="navbar-brand" href="#">
        <img class="img-logo" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="50" height="50">
      </a>

      <!-- HAMBURGER - Menu toggle -->
      <div class="navbar-toggler hamburger" id="toggle">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>

      <!-- MENU - Liste menus -->
      <div class="nav-content" id="nav-content">
        <div class="nav-content-inner">
          <ul class="navbar-nav ml-md-auto text-uppercase">
            <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
            <li class="nav-item active"><a href="#" class="nav-link">Travaux</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>


    </nav>


    <!-- MAIN - Your Content
    ======================================= -->
    <main>

    </main>


    <!-- FOOTER - liens ressources
    ======================================= -->
    <footer class="footer container-fluid mt-5 __fixed-bottom">
      <div class="pb-5 col-12">
        <hr>
        <h2 class="h5 text-uppercase">Bootstrap links</h2>
        <ul class="list-unstyled">
          <li><a href="https://getbootstrap.com/docs/4.0/components/navbar/" target="_blank">BS Navbar docs</a></li>
          <li><a href="http://navnav.co/" target="_blank">NavNav - Plein de menus</a></li>
          <li><a href="https://codepen.io/PaulVanO/pen/XJYGNQ" target="_blank">Codepen - Fullscreen Menu</a></li>
        </ul>
      </div>
    </footer>


    <!-- JAVASCRIPT
    ======================================= -->
    <!-- CORE SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- MES SCRIPTS -->
    <script src="js/common.js"></script>

  </body>


</html>
