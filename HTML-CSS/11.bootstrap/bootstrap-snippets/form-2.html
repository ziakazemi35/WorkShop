<!DOCTYPE html>
<html>


  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simple Form Bootstrap - No labels</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- VOS STYLES PERSO ICI... -->

  </head>


  <body>

    <!-- HEADER -->
    <header class="header pt-5 pb-5">
      <h1 class="text-center mb-0">Simple Form Bootstrap - No labels</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content container">

      <!-- EXEMPLE - Grid - row" and "col" -->
      <section class="section col-md-8 col-lg-6 mx-auto">
        <form action="" class="form">
          <div class="form-group">
            <label for="first_name" class="sr-only">Prénom</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Votre prénom">
          </div>
          <div class="form-group">
            <label for="last_name" class="sr-only">Nom</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Votre émail">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>

      </section>

    </main>


    <!-- FOOTER - liens ressources -->
    <footer class="footer container">

      <div class=" pt-5 pb-5 col-md-8 col-lg-6 mx-auto">
        <hr>
        <h2 class="h5 text-uppercase">Bootstrap links</h2>
        <ul class="list-unstyled">
          <li><a href="https://getbootstrap.com/docs/4.0/components/forms/" target="_blank">BS Forms docs</a></li>
          <li><a href="https://www.quackit.com/html/html_editors/scratchpad/?example=/bootstrap/bootstrap_4/tutorial/bootstrap_4_forms_basic" target="_blank">Basic form</a></li>
        </ul>
      </div>

    </footer>


    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>


</html>
