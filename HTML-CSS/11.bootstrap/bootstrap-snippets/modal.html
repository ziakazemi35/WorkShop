<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Modal</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CUSTOM FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- STYLES EN COMMUN DEMO - Ignorez si vous avez votre propre mise en page -->
    <link rel="stylesheet" href="css/common-demo.css">

    <!-- STYLES POUR CETTE PAGE -->
    <!-- Circulez, il n'y a rien Ã  voir. Tout est fait avec Bootstrap -->

  </head>


  <body>

    <h1 class="h3 text-center my-5">Bootstrap Modal</h1>

    <main class="container">

      <!-- CAROUSEL SIMPLE -->
      <section>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary d-block mx-auto" data-toggle="modal" data-target="#modal-center">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modal-center" tabindex="-1" role="dialog" aria-labelledby="modal-center" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Contenu modal...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </section>


    </main>


    <!-- FOOTER - liens ressources
    ======================================= -->
    <footer class="footer container-fluid mt-5 __fixed-bottom">
      <div class="pb-5 col-12">
        <hr>
        <h2 class="h5 text-uppercase">Bootstrap links</h2>
        <ul class="list-unstyled">
          <li><a href="https://getbootstrap.com/docs/4.0/components/modal/" target="_blank">BS Modal docs</a></li>
        </ul>
      </div>
    </footer>


    <!-- JAVASCRIPT
    ======================================= -->
    <!-- CORE SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- MES SCRIPTS -->


  </body>


</html>
