<!DOCTYPE html>
<html>


  <head>

    <meta charset="utf-8">
    <title>Bootstrap Install</title>

    <!-- META VIEWPORT- LE "RESPONSIVE" META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- OTHER META TAGS -->
    <!-- FAVICONS STUFF -->

    <!-- BOOTSTRAP STYLE .MIN [CDN] - CONTAINS REBOOT.CSS (the bootstrap reset) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- OTHER STYLES (css plugins, google fonts, etc.) -->

    <!-- YOUR STYLES (style.css) -->

  </head>


  <body>

    <!-- ↓↓↓↓↓↓↓↓↓↓↓ START LAYOUT HTML ↓↓↓↓↓↓↓↓↓↓↓ -->

    <header></header>
    <main></main>
    <footer></footer>

    <!-- ↑↑↑↑↑↑↑↑↑↑↑↑ END LAYOUT HTML ↑↑↑↑↑↑↑↑↑↑↑↑ -->



    <!-- ↓↓↓↓↓↓↓↓↓↓↓ SCRIPTS ↓↓↓↓↓↓↓↓↓↓↓ -->

    <!-- JQUERY SLIM .MIN [CDN] (bootstrap uses jquery for DOM manipulation) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- POPPER .MIN [CDN] (used for drop-down menus and info bubbles) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- BOOTSTRAP JS .MIN CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- YOUR JS SCRIPTS HERE -->

  </body>


</html>
